<!Doctype html>
<html>
<head> SVG File Shapes </title>
</head>

<body>
	<h1> Advance Shape </h1>
		<h3> Star </h3>
			<svg width='250' height='200'>
				<polygon points='100,10 40,198 190,78 10,78 160,198' fill='grey'
				stroke='purple'/>
			</svg>
		<h3> Special Star </h3>
			<svg width='250' height='200'>
				<polygon points='100,100 45,148 110,34 30,78 160,198,5 100' fill='Cyan'
				stroke='green'/>
		<hr>
		</svg>
		<h3> STOP Sign </h3>
			<svg width='400' height='120'>
				<polygon points='40,13 80,13 110,40 110,80 80,110 40,110 13,80
				13,40' fill='red' stroke='purple'/>
				<text x='30' y='70' font-size='25' fill='white'> STOP </text>
			</svg>
		<hr>
		<h3> Diagonal Line </h3>
			<svg width='400' height='120'>
			<line xl='0' yl='0' x2='50' y2='150' stroke='brown'/>
			<line xl='0' yl='0' x2='100' y2='150' stroke='brown'/>
			<line xl='0' yl='0' x2='100' y2='200' stroke='brown'/>
			<line xl='0' yl='0' x2='150' y2='150' stroke='brown'/>
			<line xl='0' yl='0' x2='150' y2='250' stroke='brown'/>
			<line xl='0' yl='0' x2='150' y2='300' stroke='brown'/>
			<line xl='0' yl='0' x2='280' y2='300' stroke='brown'/>
			</svg>
			
</body>
</html>
