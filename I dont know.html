<!Doctype HTML>
<html>
<title> JS Welcome </title>
<body>
    <h1> JS - HTML Welcome </h1>
    <h2> Integration of JS with HTML page </h2>
    
        <p> The onclick - Allows you to click to trigger a 
        function that will give an output </p>
        
            <button onclick='mygreetings()'> Click me
            </button>
            
            <p id='demo'> </p>
            
            <script>
                function mygreetings() {
                
                document.getElementById("demo").innerHTML =
                'Good Morning, Welcome to JS';
                }
                
            </script>
            
</body>
</html>
