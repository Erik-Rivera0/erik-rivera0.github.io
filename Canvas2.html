<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas</h1>
<title> Graphics 4 - Line Path Canvas </title>
    <canvas id="path" width="400" height="200" style="border:1px solid grey;"></canvas>
        <script>
        const canvas = document.getElementById("path");
        const ctx = canvas.getContext("2d");
        
        ctx.beginPath();
        
        ctx.moveTo(0,0);
        
        ctx.lineTo(200,100);
        
        ctx.stroke();
        
        
        
        ctx.beginPath();
        ctx.moveTo(200,100);
        ctx.lineTo(200,150);
        
        ctx.moveTo(200,150);
        ctx.lineTo(250,200);
        ctx.moveTo(403,270);
        ctx.lineTo(245,100);
        ctx.lineTo(150,120);
        ctx.lineTo(105,890);
        ctx.lineTo(200,150);
        ctx.lineTo(150,300);
        ctx.lineTo(200,200);
        ctx.lineTo(0,0);
        ctx.moveTo(300,150);
        ctx.lineTo(0,0);
        ctx.strokeStyle = "red";
        ctx.stroke();
        </script>
    
</body>
</html>
